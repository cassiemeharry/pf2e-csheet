- name: Acolyte
  description: >-
      You spent your early days in a religious monastery or cloister. You may
      have traveled out into the world to spread the message of your relgion or
      because you cast away the teachings of your faith, but deep down you'll
      always carry within you the lessons you learned.
  ability_boosts:
    - INT or WIS
    - free
  skill_feat: Student of the Canon
  trained_lore: Scribing
  trained_skill: Religion
- name: Acrobat
  description: >-
      In a circus or on the streets, you earned your pay by performing as an
      acrobat. You might have turned to adventuring when the money dried up, or
      simply decided to put your skills to better use.
  ability_boosts:
    - STR or DEX
    - free
  skill_feat: Steady Balance
  trained_lore: Circus
  trained_skill: Acrobatics
- name: Animal Whisperer
  description: >-
      You have always felt a connection to animals, and it was only a small leap
      to learn to train them. As you travel, you continuously encounter
      different creatures, befriending them along the way.
  ability_boosts:
    - WIS or CHA
    - free
  skill_feat: Train Animal
  trained_skill: Nature
- name: Artisan
  description: >-
      As an apprentice, you practiced a particular form of building or crafting,
      developing a specialized skill. You might have been a blacksmith's
      apprentice toiling over a forge for countless hours, a young tailor sewing
      garments of all kinds, or a shipwright shaping the hulls of ships.
  ability_boosts:
    - STR or INT
    - free
  skill_feat: Specialty Crafting
  trained_lore: Guild
  trained_skill: Crafting
- name: Nomad
  description: >-
      Travelling far and wide, you picked up basic tactics for surviving on the
      road and in unknown lands, getting by with few supplies and fewer
      comforts. As an adventurer, you travel still, often into even more
      dangerous places.
  ability_boosts:
    - CON or WIS
    - free
  skill_feat:
    name: Assurance
    skill: Survival
  trained_skill: Survival
